<button style="margin-top: 15px" class="btn btn-default" routerLink="/addContact">Add Contact</button>

<h2>Contacts</h2>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Number</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
        <th scope="row">
          {{person.id}}
        </th>
        <td>
            {{person.name}}
        </td>
        <td>
            {{person.surname}}
        </td>
        <td>
            {{person.number}}
        </td>
        <td>
          <a routerLink="/detail/{{person.id}}">Edit</a> |
          <a (click)="onDelete(person)">Delete</a>
        </td>
    </tr>
  </tbody>
</table>
