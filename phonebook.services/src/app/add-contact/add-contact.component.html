<div>
  <div style="margin-top: 15px" class="form-group">
    <label class="label-control">Name:
      <input class="form-control" [(ngModel)]="name" name="name" placeholder="name" type="text">
    </label>
    <label class="label-control">Surname:
        <input class="form-control" [(ngModel)]="surname" name="surname" placeholder="surname" type="text">
    </label>
    <label class="label-control">Number:
      <input class="form-control" [(ngModel)]="number" name="number" placeholder="number" type="text">
    </label>
  </div>
</div>
<div class="form-group">
  <button class="btn btn-default" href="javascript:void(0)" (click)="goBack()">Back to Contacts</button>
  <button style="margin-left: 10px" class="btn btn-default" (click)="onAddPerson(name, surname, number)">Save</button>
</div>
