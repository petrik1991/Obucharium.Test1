<div *ngIf="person" class="form-inline">
  <div class="form-group">
    <label>Name:
      <input class="form-control" [(ngModel)]=person.name placeholder="name" type="text">
    </label>
  </div>
  <div class="form-group">
    <label>Number:
      <input class="form-control" [(ngModel)]=person.number placeholder="number" type="text">
    </label>
  </div>
</div>
