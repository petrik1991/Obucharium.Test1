<div *ngIf="isCategorySelected()" class="list-container"> 
    <div class="form-group">
        <button (click)="addNewProduct()" class="btn btn-link">
            Новый товар
        </button>
        <button class="btn btn-link" (click)="deleteProduct()">
            Удалить
        </button>
    </div>

    <div style="float:right">
        <button *ngFor="let i of getProductsCountOnPage(); index as index"
            class="mb-2 mr-2" [value]=index (click)="onSelectPage(index)">
                {{index + 1}}
        </button>
    </div>

    <div class="mr-4" style="float:right;">
        {{countInterval()}}
    </div>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th style="width: 1%;">#</th>
                <th style="width: 40%; max-width: 80%;">Name</th>
                <th style="width: 5%">Price</th>
                <th style="width: 5%">Qty</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of getProductsOnPage()" [class.bg-info]="equalSelected(product.id)"
            (click)="onSelectRow(product)" (dblclick)="editRow(product)">
                <td style="text-align: center;">
                    <input type="checkbox" (change)="onChecked(product.id)">
                </td>
                <td>
                    <img style="max-width: 100px; max-height: 100px" src="{{product.photo}}">
                    {{  product.name  }}
                </td>
                <td>{{product.price | currency:"USD":"symbol":"1.2-2"}}</td>
                <td>{{product.qty}}</td>
            </tr>
        </tbody>
    </table>
</div>
