<div>
  <div style="margin-top: 15px" class="form-group">
    <label class="label-control">Name:
      <input class="form-control" [(ngModel)]="contact.name" name="name" placeholder="name" type="text">
    </label>
    <label class="label-control">Age:
      <input class="form-control" [(ngModel)]="contact.age" name="age" placeholder="age" type="text">
    </label>
    <label class="label-control">Number:
      <input class="form-control" [(ngModel)]="contact.number" name="number" placeholder="number" type="text">
    </label>
  </div>
</div>
<div class="form-group">
  <button class="btn btn-default" href="javascript:void(0)" (click)="goBack()">Back to Contacts</button>
  <button style="margin-left: 10px" class="btn btn-default" (click)="onAddPerson(contact)">Save</button>
</div>
